<app-header></app-header>
<!-- //header -->

<!-- inner banner -->
<div class="inner-banner" id="home">
	<div class="container">
		
	</div>	
</div>
<!-- inner banner -->

<!-- contact -->
<section class="contact py-5 my-lg-5">
	<h2 class="heading text-center mb-sm-5 mb-4"> Get In Touch </h2>
		<div class="map">
			<div class="main_grid_contact">
				<div class="form">
					<h3 class="text-capitalize mb-2">Update Tracking Order</h3>
					<form [formGroup]="statusInformation">
						<div class="input-group">
							<input type="text" class="margin2" formControlName="consignment_code" placeholder="Enter Tracking Code"  >
                            <select name="status"  formControlName="status_code">
                                <option value="Checked">Checked</option>
                                <option value="Processing">Processing</option>
                                <option value="In-transit">In-transit</option>
                                <option value="Shipped">Shipped</option>
                              </select>
						</div>
				
					
						<div class="input-group1">
							<button class="submit btn" (click)="submit()">
								<div *ngIf="showspinner;else other"><app-spinner></app-spinner></div>
								<ng-template #other>  Update</ng-template> </button>&nbsp;&nbsp;
								
					</div>
					</form>
				</div>
				<div class="w3ls-contact">
					<h3 class="text-capitalize mb-3">contact Information</h3>
					<address>
						<p class="mt-3"><span class="fa fa-map-marker"></span> 1380H 4th cross, Kmome St, NY 10002,<span> Canada.</span> </p>
						<p class="my-2"><span class="fa fa-phone"></span> +14 999 888 7773 </p>
						<p class=""><span class="fa fa-envelope-open"></span> <a href="mailto:mail@example.com">mail@example.com</a> </p>
					</address>
				</div>
			</div>
		</div>
</section>
<!-- //contact -->

<!-- footer-top -->

<section class="footer-top py-5">
	<div class="container">
		<div class="row footer-top-grid">
			<div class="col-sm-6">
				<h3>Contact Us</h3>
				<p>Call us, we are 24/7 Helpline</p>
			</div>
			<div class="col-sm-6 text-sm-right mt-sm-0 mt-3">
				<h3><span class="fa fa-phone" aria-hidden="true"></span> +11 2345 6789</h3>
			</div>
		</div>
	</div>
</section>
<!-- //footer-top -->
<app-footer></app-footer>
