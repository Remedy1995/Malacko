<!-- contact -->
<section class="contact py-5 my-lg-5">
	<h2 class="heading text-center mb-sm-5 mb-4"> Get In Touch </h2>
	<div class="map container-fluid">
		<div id="map" class="mapstyle"
        leaflet
        (leafletMapReady)="onMapReady($event)"
        [leafletOptions]="mapOptions">
    </div>
		<div class="main_grid_contact">
			<div class="form" style="position: relative;
      top: 26px;">
				<h3 class="text-capitalize mb-2">send us a message</h3>
				<form [formGroup]="contactInformation">
					<div class="input-group">
						<input type="text" class="margin2" name="name" placeholder="Full name" required="" formControlName="fullname">
						<input type="text" name="name" placeholder="Subject" required="" formControlName="subject">
					</div>
					<div class="input-group">
						<input type="email" class="margin2" name="email" placeholder="mail@example.com" style="text-transform: lowercase;" required="" formControlName="email">
						<input type="text" name="number" placeholder="phone number"  required="" formControlName="phone">
					</div>
					<div class="input-group">
						<textarea rows="4" cols="50" placeholder="message" formControlName="message"></textarea>
					</div>
					<div class="input-group1">
						<button class="submit btn" (click)="submit()"><div *ngIf="showSpinner;else other"><app-spinner></app-spinner></div>
						<ng-template #other>Send</ng-template>
						</button>
					</div>
				</form>
			</div>
